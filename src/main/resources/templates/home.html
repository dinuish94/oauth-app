<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Gmail on the Go</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

    <!-- The Grid -->
    <div class="w3-row-padding">

        <!-- Left Column -->
        <div class="w3-third">

            <div class="w3-white w3-text-grey w3-card-4">
                <div class="w3-display-container">
                    <img th:src="${userProfile.picture}" style="width:100%" alt="Avatar">
                    <div class="w3-display-bottomleft w3-container w3-text-white">
                        <h2 th:text="${userProfile.name}"></h2>
                    </div>
                </div>
                <div class="w3-container">
                    <p th:text="${userProfile.gender}"><i class="fa fa-user fa-fw w3-margin-right w3-large w3-text-blue"></i></p>
                    <p><i class="fa fa-google-plus-square fa-fw w3-margin-right w3-large w3-text-blue"></i><a th:href="${userProfile.link}">Google Plus</a> </p>
                    <hr>
                </div>
            </div><br>

            <!-- End Left Column -->
        </div>

        <!-- Right Column -->
        <div class="w3-twothird">

            <div class="w3-container w3-card w3-white w3-margin-bottom">
                <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-envelope fa-fw w3-margin-right w3-xxlarge w3-text-blue"></i>Gmail Inbox</h2>
                <div class="w3-container">
                    <div th:each="email : ${emails}">
                        <div th:each="header : ${email.payload.headers}" th:if="${header.name} == 'Subject'">
                            <h5 class="w3-opacity" th:text="${header.value}"></h5>
                        </div>
                        <div th:each="header : ${email.payload.headers}" th:if="${header.name} == 'From'">
                            <h6 class="w3-text-blue" th:text="${header.value}"><i class="fa fa-user fa-fw w3-margin-right"></i> <span class="w3-tag w3-blue w3-round">Personal</span></h6>
                        </div>
                        <p th:text="${email.snippet}"></p>
                        <hr>
                    </div>
                </div>
            </div>

            <!-- End Right Column -->
        </div>

        <!-- End Grid -->
    </div>

    <!-- End Page Container -->
</div>

</body>
</html>
